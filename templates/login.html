{%extends 'layout.html' %}


{%block title%} ВХІД {%endblock%}

{%block content%}

<div class="container w-50 p-5">
	<form method="POST">
		{%for field in form%}
			<h3 class="p-2">{{field.label}}</h3>
			{{field(class='form-control')}}
		{%endfor%}
		<input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
		<button class="btn btn-success mt-3">Увійти до системи</button>
	</form>
</div>


{%endblock%}
